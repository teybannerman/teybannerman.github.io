# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Tey Bannerman
email: tey.bannerman@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Design-led AI strategy & implementation || AI & design expert
baseurl: / # the subpath of your site, e.g. /blog
url: https://teybannerman.github.io # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: tey
linkedin_username: teybannerman

author:
  name: Tey Bannerman
  email: tey.bannerman@gmail.com

minima:
  social_links:
    - title: LinkedIn @teybannerman
      icon: linkedin
      url: "https://linkedin.com/in/teybannerman"
    - title: Twitter @tey
      icon: x-twitter
      url: "https://x.com/tey"

# Build settings
#theme: minima
remote_theme: jekyll/minima
plugins:
  - jekyll-feed
  - jekyll-remote-theme

