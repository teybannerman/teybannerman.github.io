---
layout: base
---
<article class="page post">

{% unless page.hidetitle %}
  {%- if page.strapline -%}
  <header class="home-strapline">
    {{ page.strapline }}
  </header>
  {%- else -%}
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>
  {%- endif -%}
{% endunless %}

  <div class="post-content">
    {{ content }}
  </div>

</article>
